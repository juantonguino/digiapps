<div class="row">
    <h2>Registrarse</h2>
</div>
<div class="row justify-content-center mt-5">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" [(ngModel)]="userEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="row">
                <div class="col col-md-6">
                    <button class="btn btn-primary" (click)="registerUser()">Registrar</button>
                </div>
                <div class="col col-md-6">
                    <button routerLink='/' class="btn btn-secondary">Regresar</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
